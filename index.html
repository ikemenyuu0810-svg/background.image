<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Fullscreen Background Slideshow</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  /* 背景コンテナ */
  #bg-container {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
  }

  /* 背景画像（2枚でクロスフェード） */
  .bg-img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2.5s ease-in-out;
    pointer-events: none;
  }

  .bg-img.active {
    opacity: 1;
  }

  main {
    padding: 40px;
    color: white;
    font-size: 24px;
  }
</style>
</head>
<body>

<div id="bg-container">
  <img class="bg-img active" src="background-image/bgimg-1.jpg">
  <img class="bg-img" src="">
</div>

<main>
  <div style="height:3000px"></div>
</main>

<script>
  const images = [];
  for (let i = 1; i <= 16; i++) {
    images.push(`background-image/bgimg-${i}.jpg`);
  }

  const bgImgs = document.querySelectorAll(".bg-img");
  let visible = 0;
  let index = 0;

  const INTERVAL = 10000; // 10秒

  function showNextImage() {
    const next = (visible + 1) % 2;
    index = (index + 1) % images.length;

    bgImgs[next].src = images[index];
    bgImgs[visible].classList.remove("active");
    bgImgs[next].classList.add("active");

    visible = next;
  }

  setInterval(showNextImage, INTERVAL);
</script>

</body>
</html>
